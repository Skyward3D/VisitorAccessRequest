<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Access Request</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Visitor Access Request</h1>
        <p class="subtitle">Please fill out this form to request visitor access</p>
        
        <form id="visitorForm">
            <!-- Location Section -->
            <div class="form-section">
                <h2>Location</h2>
                
                <div class="form-group">
                    <label>Select City *</label>
                    <div class="card-group" id="city-cards">
                        <div class="card" data-city="canberra">
                            <div class="name">Canberra</div>
                            <div class="subtitle">Australia</div>
                        </div>
                        <div class="card" data-city="melbourne">
                            <div class="name">Melbourne</div>
                            <div class="subtitle">Australia</div>
                        </div>                        
                        <div class="card" data-city="sydney">
                            <div class="name">Sydney</div>
                            <div class="subtitle">Australia</div>
                        </div>             
                        <div class="card" data-city="auckland">
                            <div class="name">Auckland</div>
                            <div class="subtitle">New Zealand</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Select Campus *</label>
                    <div class="card-group small" id="campus-cards">
                        <div class="card disabled">
                            <div class="name">Select a city first</div>
                        </div>
                    </div>
                </div>

                <div class="form-group hidden" id="location-group">
                    <label>Select Location *</label>
                    <div class="card-group small" id="location-cards"></div>
                </div>

                <!-- Hidden inputs to store selected values -->
                <input type="hidden" id="selectedCity" name="selectedCity" required>
                <input type="hidden" id="selectedCampus" name="selectedCampus" required>
                <input type="hidden" id="selectedLocation" name="selectedLocation">
            </div>

            <div class="form-section">
                <h2>Visitor Information</h2>
                
                <div class="form-group">
                    <label for="visitorName">Visitor Name *</label>
                    <input type="text" id="visitorName" name="visitorName" required>
                </div>
                
                <div class="form-group">
                    <label for="visitorEmail">Visitor Email *</label>
                    <input type="email" id="visitorEmail" name="visitorEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="visitorCompany">Company / Organization *</label>
                    <input type="text" id="visitorCompany" name="visitorCompany" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Host Information</h2>
                
                <div class="form-group">
                    <label for="hostName">Host / Employee Name *</label>
                    <input type="text" id="hostName" name="hostName" required>
                </div>
                
                <div class="form-group">
                    <label for="hostEmail">Host Email *</label>
                    <input type="email" id="hostEmail" name="hostEmail" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Visit Details</h2>
                
                <div class="form-group">
                    <label for="purpose">Purpose of Visit *</label>
                    <textarea id="purpose" name="purpose" rows="4" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="visitDate">Visit Date *</label>
                        <input type="date" id="visitDate" name="visitDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="arrivalTime">Arrival Time *</label>
                        <input type="time" id="arrivalTime" name="arrivalTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="departureTime">Departure Time</label>
                        <input type="time" id="departureTime" name="departureTime">
                    </div>
                </div>
            </div>

            <!-- Selection Summary -->
            <div class="selection-summary" id="location-summary">
                <strong>Location: </strong> <span id="selection-text">No location selected</span>
            </div>
            
            <button type="submit" id="submitBtn">Submit Request</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
