<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Access Request</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Visitor Access Request</h1>
        <p class="subtitle">Please fill out this form to request visitor access</p>
        
        <form id="visitorForm">
            <div class="form-section">
                <h2>Visitor Information</h2>
                
                <div class="form-group">
                    <label for="visitorName">Visitor Name *</label>
                    <input type="text" id="visitorName" name="visitorName" required>
                </div>
                
                <div class="form-group">
                    <label for="visitorEmail">Visitor Email *</label>
                    <input type="email" id="visitorEmail" name="visitorEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="visitorCompany">Company / Organization *</label>
                    <input type="text" id="visitorCompany" name="visitorCompany" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Host Information</h2>
                
                <div class="form-group">
                    <label for="hostName">Host / Employee Name *</label>
                    <input type="text" id="hostName" name="hostName" required>
                </div>
                
                <div class="form-group">
                    <label for="hostEmail">Host Email *</label>
                    <input type="email" id="hostEmail" name="hostEmail" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Visit Details</h2>
                
                <div class="form-group">
                    <label for="purpose">Purpose of Visit *</label>
                    <textarea id="purpose" name="purpose" rows="4" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="visitDate">Visit Date *</label>
                        <input type="date" id="visitDate" name="visitDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="arrivalTime">Arrival Time *</label>
                        <input type="time" id="arrivalTime" name="arrivalTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="departureTime">Departure Time</label>
                        <input type="time" id="departureTime" name="departureTime">
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Submit Request</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
